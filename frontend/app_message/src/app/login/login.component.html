<!-- login.component.html-->
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" (ngSubmit)="onSubmit()">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" id="username" class="login__input" placeholder="Username" [(ngModel)]="username" name="username" (ngModelChange)="onUsernameChange()" required>
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" id="password" class="login__input" placeholder="Password" [(ngModel)]="password" name="password" (ngModelChange)="onPasswordChange()" required>
        </div>
        <div *ngIf="messageConnexionFailed">{{ messageConnexionFailed }}</div>
        <button class="button login__submit" *ngIf="!isFormInvalid" type="submit">
          <span class="button__text">LOG IN NOW</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
  </div>

    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
